services:
  englishnote.api:
    image: ${DOCKER_REGISTRY-}englishnoteapi
    build:
      context: .
      dockerfile: ../../Host/EnglishNote.Api/Dockerfile  
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServer=Server=sql-server;Database=EnglishNoteDb;User=sa;Password=EnglishNote@2023
    depends_on:
      - sql-server
    networks:
      - englishnote-network

  sql-server:
    image: mcr.microsoft.com/mssql/server:latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=EnglishNote@2023!
    ports:
      - "1433:1433"  
    networks:
      - englishnote-network
    volumes:
      - sql-data:/var/opt/mssql

networks:
  englishnote-network:
    driver: bridge

volumes:
  sql-data:
    driver: local